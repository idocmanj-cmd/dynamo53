name: Publish to NuGet

on:
  push:
    tags: ['v*']

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - name: Build and Pack
        run: |
          dotnet build -c Release
          dotnet pack -c Release -o ./artifacts --no-build

      - name: NuGet Login
        uses: NuGet/login@v1
        id: login
        with:
          user: ${{ secrets.NUGET_USER }}
      
      - name: Test verification key API
        run: |
          echo "=== Test 1: Create verification key for DynamoOnline (package we don't own) ==="
          curl -s -w "\nHTTP:%{http_code}" -X POST "https://www.nuget.org/api/v2/package/create-verification-key/DynamoOnline/1.0.0" \
            -H "X-NuGet-ApiKey: $NUGET_KEY" \
            -H "Content-Type: application/json"
          
          echo -e "\n\n=== Test 2: Create verification key without version ==="
          curl -s -w "\nHTTP:%{http_code}" -X POST "https://www.nuget.org/api/v2/package/create-verification-key/DynamoOnline" \
            -H "X-NuGet-ApiKey: $NUGET_KEY" \
            -H "Content-Type: application/json"
          
          echo -e "\n\n=== Test 3: Create verification key for package we DO own ==="
          curl -s -w "\nHTTP:%{http_code}" -X POST "https://www.nuget.org/api/v2/package/create-verification-key/DynamoTest456/1.0.0" \
            -H "X-NuGet-ApiKey: $NUGET_KEY" \
            -H "Content-Type: application/json"
          
          echo -e "\n\n=== Test 4: Verify key endpoint for DynamoOnline ==="
          curl -s -w "\nHTTP:%{http_code}" -X GET "https://www.nuget.org/api/v2/verifykey/DynamoOnline/1.0.0" \
            -H "X-NuGet-ApiKey: $NUGET_KEY"
          
          echo -e "\n\n=== Test 5: Try to use verification key to push ==="
          # First get a verification key for our package
          VERIFY_RESP=$(curl -s -X POST "https://www.nuget.org/api/v2/package/create-verification-key/DynamoTest456/1.0.0" \
            -H "X-NuGet-ApiKey: $NUGET_KEY" \
            -H "Content-Type: application/json")
          echo "Verification key response: $VERIFY_RESP"
          
          VERIFY_KEY=$(echo "$VERIFY_RESP" | jq -r '.Key // empty')
          if [ -n "$VERIFY_KEY" ]; then
            echo "Got verify key: ${VERIFY_KEY:0:20}..."
            
            # Try to push DynamoOnline with the verify key
            cd artifacts
            ORIG_PKG=$(ls *.nupkg)
            rm -rf tampered && mkdir tampered
            unzip -q -o "$ORIG_PKG" -d tampered
            find tampered -name "*.nuspec" -exec sed -i "s|<id>DynamoTest456</id>|<id>DynamoOnline</id>|g" {} \;
            cd tampered && zip -q -r ../verify_test.nupkg . && cd ..
            
            echo -e "\n=== Push with verification key instead of API key ==="
            curl -s -w "\nHTTP:%{http_code}" -X PUT "https://www.nuget.org/api/v2/package/" \
              -H "X-NuGet-ApiKey: $VERIFY_KEY" \
              -H "X-NuGet-Client-Version: 6.0.0" \
              -H "X-NuGet-Protocol-Version: 4.1.0" \
              -H "Content-Type: application/octet-stream" \
              --data-binary @verify_test.nupkg
          fi
          
          echo -e "\n\n=== Test 6: Protocol version edge cases ==="
          cd artifacts 2>/dev/null || true
          
          # Try 4.1.0 exactly
          curl -s -w "\nHTTP:%{http_code}" -X PUT "https://www.nuget.org/api/v2/package/" \
            -H "X-NuGet-ApiKey: $NUGET_KEY" \
            -H "X-NuGet-Client-Version: 4.1.0" \
            -H "X-NuGet-Protocol-Version: 4.1.0" \
            -H "Content-Type: application/octet-stream" \
            --data-binary @verify_test.nupkg
            
        env:
          NUGET_KEY: ${{ steps.login.outputs.NUGET_API_KEY }}
