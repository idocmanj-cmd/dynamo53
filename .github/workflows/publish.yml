name: Publish to NuGet

on:
  push:
    tags: ['v*']

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - name: Build
        run: dotnet build -c Release
      
      - name: Pack
        run: dotnet pack -c Release -o ./artifacts --no-build
      
      - name: Debug - Print OIDC token claims
        run: |
          echo "GitHub repository: $GITHUB_REPOSITORY"
          echo "GitHub repository owner: $GITHUB_REPOSITORY_OWNER"
          echo "GitHub workflow: $GITHUB_WORKFLOW"
          echo "GitHub workflow ref: $GITHUB_WORKFLOW_REF"
          echo "GitHub job workflow: $GITHUB_JOB_WORKFLOW_SHA"
          echo "GitHub actor: $GITHUB_ACTOR"
          echo "NUGET_USER length: ${#NUGET_USER}"
          echo "NUGET_USER value: $NUGET_USER"
        env:
          NUGET_USER: ${{ secrets.NUGET_USER }}
      
      - name: NuGet Login
        uses: NuGet/login@v1
        id: login
        with:
          user: ${{ secrets.NUGET_USER }}
        env:
          ACTIONS_STEP_DEBUG: true
      
      - name: Push to NuGet
        run: dotnet nuget push ./artifacts/*.nupkg --api-key ${{ steps.login.outputs.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json
