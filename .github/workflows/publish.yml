name: Publish to NuGet

on:
  push:
    tags: ['v*']

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - name: Build
        run: dotnet build -c Release
      
      - name: Pack
        run: dotnet pack -c Release -o ./artifacts --no-build

      - name: NuGet Login
        uses: NuGet/login@v1
        id: login
        with:
          user: ${{ secrets.NUGET_USER }}
      
      - name: Test minimum protocol version
        run: |
          cd artifacts
          ORIG_PKG=$(ls *.nupkg)
          
          # Create DynamoOnline package
          rm -rf tampered && mkdir tampered
          unzip -o "$ORIG_PKG" -d tampered
          find tampered -name "*.nuspec" -exec sed -i "s|<id>DynamoTest456</id>|<id>DynamoOnline</id>|g" {} \;
          find tampered -name "*.nuspec" -exec sed -i "s|<version>1.0.0</version>|<version>5.0.0</version>|g" {} \;
          cd tampered && zip -r ../tampered.nupkg . && cd ..
          
          # Test exact minimum 4.1.0
          echo "=== Protocol 4.1.0 exactly ==="
          curl -s -w "\nHTTP:%{http_code}" -X PUT "https://www.nuget.org/api/v2/package/" \
            -H "X-NuGet-ApiKey: $NUGET_KEY" \
            -H "X-NuGet-Client-Version: 4.1.0" \
            -H "X-NuGet-Protocol-Version: 4.1.0" \
            -H "Content-Type: application/octet-stream" \
            --data-binary @tampered.nupkg
          
          # Try 4.0.999 - might round up?
          echo -e "\n\n=== Protocol 4.0.999 ==="
          curl -s -w "\nHTTP:%{http_code}" -X PUT "https://www.nuget.org/api/v2/package/" \
            -H "X-NuGet-ApiKey: $NUGET_KEY" \
            -H "X-NuGet-Client-Version: 4.0.999" \
            -H "X-NuGet-Protocol-Version: 4.0.999" \
            -H "Content-Type: application/octet-stream" \
            --data-binary @tampered.nupkg
          
          # Try omitting protocol version entirely
          echo -e "\n\n=== No protocol version header ==="
          curl -s -w "\nHTTP:%{http_code}" -X PUT "https://www.nuget.org/api/v2/package/" \
            -H "X-NuGet-ApiKey: $NUGET_KEY" \
            -H "X-NuGet-Client-Version: 4.1.0" \
            -H "Content-Type: application/octet-stream" \
            --data-binary @tampered.nupkg
          
          # Try mismatched versions
          echo -e "\n\n=== Mismatched: client 6.0 but protocol 4.1 ==="
          curl -s -w "\nHTTP:%{http_code}" -X PUT "https://www.nuget.org/api/v2/package/" \
            -H "X-NuGet-ApiKey: $NUGET_KEY" \
            -H "X-NuGet-Client-Version: 6.0.0" \
            -H "X-NuGet-Protocol-Version: 4.1.0" \
            -H "Content-Type: application/octet-stream" \
            --data-binary @tampered.nupkg
          
          # Try future version - maybe less validation?
          echo -e "\n\n=== Future protocol 99.0.0 ==="
          curl -s -w "\nHTTP:%{http_code}" -X PUT "https://www.nuget.org/api/v2/package/" \
            -H "X-NuGet-ApiKey: $NUGET_KEY" \
            -H "X-NuGet-Client-Version: 99.0.0" \
            -H "X-NuGet-Protocol-Version: 99.0.0" \
            -H "Content-Type: application/octet-stream" \
            --data-binary @tampered.nupkg
          
          # Try negative/weird versions
          echo -e "\n\n=== Weird version -1 ==="
          curl -s -w "\nHTTP:%{http_code}" -X PUT "https://www.nuget.org/api/v2/package/" \
            -H "X-NuGet-ApiKey: $NUGET_KEY" \
            -H "X-NuGet-Client-Version: -1" \
            -H "X-NuGet-Protocol-Version: -1" \
            -H "Content-Type: application/octet-stream" \
            --data-binary @tampered.nupkg
          
          # Try non-numeric
          echo -e "\n\n=== Non-numeric version ==="
          curl -s -w "\nHTTP:%{http_code}" -X PUT "https://www.nuget.org/api/v2/package/" \
            -H "X-NuGet-ApiKey: $NUGET_KEY" \
            -H "X-NuGet-Client-Version: latest" \
            -H "X-NuGet-Protocol-Version: latest" \
            -H "Content-Type: application/octet-stream" \
            --data-binary @tampered.nupkg

        env:
          NUGET_KEY: ${{ steps.login.outputs.NUGET_API_KEY }}
